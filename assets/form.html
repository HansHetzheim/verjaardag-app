<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Birthday Songs</title>
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <h1>Welkom!</h1>
        <h2>Geef hieronder je drie favoriete nummers door</h2>
      </div>

      <div class="splitscreen">
        <div class="photo">
          <img src="./img/dirk-nobg.png" alt="foto van dirk">
        </div>

        <div class="fields">
          <input class="song1" type="text" name="" value="" placeholder="Artiest"><input class="song1" type="text" name="" value="" placeholder="Titel van het nummer"><br>
          <input class="song2" type="text" name="" value="" placeholder="Artiest"><input class="song2" type="text" name="" value="" placeholder="Titel van het nummer"><br>
          <input class="song3" type="text" name="" value="" placeholder="Artiest"><input class="song3" type="text" name="" value="" placeholder="Titel van het nummer"><br>
          <h3>Indien je wenst kan je me nog een bericht achterlaten</h3>
          <textarea class="message" name="name" rows="8" cols="80" placeholder="Bericht aan Dirk"></textarea>
          <div class="buttons">
            <button class="save" type="button" name="button" onClick="location.href='success.html'">Opslaan</button>
            <button class="back" type="button" name="button" onClick="location.href='index.html'">Terug</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
